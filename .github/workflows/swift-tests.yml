name: Swift tests

on:
  pull_request:
  push:
    branches:
      - main

env:
  DEVELOPER_DIR: /Applications/Xcode_16.4.app/Contents/Developer

jobs:
  unit-tests:
    runs-on: macos-15
    timeout-minutes: 2
    concurrency:
      group: ci-${{ github.workflow }}-${{ github.ref || github.head_ref }}-macos
      cancel-in-progress: true
    env:
      SCHEME: Construct
      DESTINATION: platform=iOS Simulator,name=iPhone 16 Pro,OS=18.6
      RESULT_BUNDLE: Construct.xcresult
    steps:
      - uses: actions/checkout@v5
      - run: |
          xcodebuild \
              -scheme "$SCHEME" \
              -destination "$DESTINATION" \
              -resultBundlePath "$RESULT_BUNDLE" \
              -enableCodeCoverage YES \
              clean build test \
              | xcpretty
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ env.RESULT_BUNDLE }}
          path: Example/${{ env.RESULT_BUNDLE }}
          if-no-files-found: ignore


  ui-tests:
    runs-on: macos-15
    timeout-minutes: 10
    env:
      SCHEME: Example
      DESTINATION: platform=iOS Simulator,name=iPhone 16 Pro,OS=18.6
      RESULT_BUNDLE: Example.xcresult
    steps:
      - uses: actions/checkout@v5
      - run: |
          set -o pipefail
          cd Example
          xcodebuild \
            -scheme "$SCHEME" \
            -destination "$DESTINATION" \
            -resultBundlePath "$RESULT_BUNDLE" \
            -enableCodeCoverage YES \
            clean build test \
            | xcpretty
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ env.RESULT_BUNDLE }}
          path: Example/${{ env.RESULT_BUNDLE }}
          if-no-files-found: ignore
